<ion-header>
  <ion-toolbar>
    <ion-title>
      Editar lista
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list lines="full">
    <form [formGroup]="updateBookingForm" (ngSubmit)="updateForm()">
      <ion-item>
        <ion-label position="floating">actividad</ion-label>
        <ion-input formControlName="activity" type="text" required>
        </ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">prioridad</ion-label>
        <ion-input formControlName="priority" type="text" required>
        </ion-input>
      </ion-item>

      <ion-row>
        <ion-col>
          <ion-button type="submit" color="primary" shape="full" expand="block">Guardar cambios</ion-button>
        </ion-col>
      </ion-row>
    </form>
  </ion-list>
</ion-content>
